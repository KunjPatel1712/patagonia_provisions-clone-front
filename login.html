<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
     
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
.nav-right a
{
  color: black;
}
/* Body styling */
body {
    background-color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Centered login box */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    /* max-width: 100vw; */
}

.login-box {
    background-color: #ffffff;
    width: 100%;
    height: 500px;
    max-width: 450px;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Logo Styling */
.logo img {
  height: 60px;
  width: auto;

}

.logo-subtext {
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 1px;
    color: #444;
}

/* Form Titles and Description */
.login-title {
    font-size: 24px;
    margin: 20px 0 10px;
    color: #000;
    text-align: left;
}

.login-description {
    font-size: 14px;
    color: #777;
    margin-bottom: 20px;
    text-align: left;
}

/* Input Field */
.input-field {
    width: 100%;
    height: 40px;
    padding: 12px 15px;
    border: 2px solid #1878B9;
    border-radius: 10px;
}
.submit-button
{
    margin-top: 20px;

}
.privacy-link a 
{
    color: rgb(52, 141, 197);
    text-align: left;

}
.privacy-link
{ 
    text-align: left;
    margin-top: 50px;
}
.submit-button
{
    padding: 5px 10px;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="logo">
                <img src="https://cdn.shopify.com/s/files/1/0262/7073/files/PP_Final_Logo_Black_a756417d-54ce-453a-ac4e-4c0124a8c341_200x60@2x.png?v=1622141955.webp">
            </div>
            <!-- Login Form -->
            <h3 class="login-title">Log in</h3>
            <p class="login-description">Enter your email and we'll send you a login code</p>
            <form action="">
                <input type="email" placeholder="Email" class="input-field" required>
                <button type="submit" class="submit-button btn">Continue</button>
            </form>
            <!-- Privacy Link -->
            <p class="privacy-link"><a href="">Privacy</a></p>
            <p style="text-align: end; margin-top:-19px;"><a href="index.html" style="color: rgb(52, 141, 197); ">Sing Up</a></p>
        </div>
    </div>
    <script src="localstro.js"></script>
</body>
</html>
